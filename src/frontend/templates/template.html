<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NASA Space Biology Dashboard{% endblock %}</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #0b0c2a;
          color: #ffffff;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          border: 1px solid white;
          padding: 8px; 
          color: white;
        }
        
        header {
            background-color: #1a1b3a;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            padding: 20px;
        }
        
        #search {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #search input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        
        #search button {
            padding: 10px 20px;
            background-color: #3a3b6a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #search button:hover {
            background-color: #5052a0;
        }
        
        #results {
            background-color: #1f2040;
            padding: 20px;
            border-radius: 10px;
        }
        
        footer {
            background-color: #1a1b3a;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>NASA-Cosmoboard Space Biology Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('publications') }}">Publications</a></li>
                <li><a href="{{ url_for('datasets') }}">Datasets</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
    <p>CosmoBoard (Somanshi Grover, Aakriti Dahal, Stephen Chola Kapumba III);</p>
    </footer>
</body>
</html>
