{% extends "template.html" %}
{% block title %}Error - CosmoBoard{% endblock %}

{% block content %}
<section id="error">
    <h2>Error</h2>
    <p>{{ message }}</p>
    <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
</section>

<style>
    #error {
        text-align: center;
        padding: 40px;
        background-color: #1f2040;
        border-radius: 10px;
        margin: 20px 0;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3a3b6a;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    
    .btn:hover {
        background-color: #5052a0;
    }
</style>
{% endblock %}
